
<div class="col-md-12">
    <div class = 'row'>
    <div class="col-md-2"></div>
    <div class="col-md-6" style = 'margin-top: 13%'>
        <div >
            <form [formGroup]="form" (ngSubmit)="formSubmit(form.value)">
                <div>
                    <label  class="form-control-label">To:</label>
                    <input type="text" name="email" formControlName="email"  class="form-control">
                    <div class="alert alert-danger" *ngIf="form.get('email').hasError('required') && form.get('email').touched">
                        Email Id is required</div>
                    
                </div><br>
                <div>
                    <label  class="form-control-label">Subject:</label>
                    <input type="text" name="subject" formControlName="subject"  class="form-control">
                    <div class="alert alert-danger" *ngIf="form.get('subject').hasError('required') && form.get('subject').touched">
                        Subject is required</div>
                    </div><br>
                
                <div>
                    <label  class="form-control-label">Body:</label>
                    <textarea type="text" name="body" formControlName="body"  class="form-control"></textarea>
                    <div class="alert alert-danger" *ngIf="form.get('body').hasError('required') && form.get('body').touched">
                        Body is required</div>
                    
                </div><br><br>
                <div class="form-group row">
                    <div class="col-md-4">
                    </div>
                    <div class="col-md-4">
                      <button class="btn btn-danger" type="button" routerLink="">Cancel</button> &nbsp;
                      <button class="btn btn-primary" [disabled]="!form.valid" type="submit">Submit</button>
                    </div>
                  </div>
    </form>
    </div>

    <div class="col-md-2"></div>
</div>
</div>
